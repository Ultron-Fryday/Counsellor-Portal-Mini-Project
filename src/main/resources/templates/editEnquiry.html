<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="view-enquiries">View Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="logout">Logout</a>
			</li>
		</ul>
		<h1>Add New Enquiry</h1>
		
		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font>
		<font style="color: green;">
			<p th:text="${smsg}"></p>
		</font>

		<form th:action="@{/editEnquiry}" th:object="${enquiry}" method="post">
			<input type="hidden" th:field="*{enqId}"/>
			<table>
				<tr>
					<td>Student Name :</td>
					<td><input type="text" th:field="*{studentName}" class="form-control" readonly /></td>
				</tr>
				<tr>
					<td>Student phno :</td>
					<td><input type="text" th:field="*{studentPhone}" class="form-control" /></td>
				</tr>
				<tr>
					<td>Training Mode :</td>
					<td>
						<select th:field="*{classMode}" >
							<option value="Online">Online</option>
							<option value="Classroom">Classroom</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Select Course :</td>
					<td>
						<select th:field="*{courseName}" >
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="AWS">AWS</option>
							<option value="DevOps">DevOps</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Enuiry Status :</td>
					<td>
						<select th:field="*{enqStatus}" >
							<option value="Open">Open</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Modify" class="btn btn-primary"/></td>
				</tr>
			</table>
		</form>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
